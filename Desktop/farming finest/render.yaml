services:
  - type: web
    name: farming-finest-backend
    env: node
    plan: free
    repo: https://github.com/sydney-debug/Farming-Finest.git
    branch: main
    buildCommand: cd backend && npm ci
    startCommand: cd backend && node src/index.js
    envVars:
      - key: SUPABASE_URL
        sync: optional
      - key: SUPABASE_ANON_KEY
        sync: optional
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: optional
      - key: JWT_SECRET
        sync: optional
