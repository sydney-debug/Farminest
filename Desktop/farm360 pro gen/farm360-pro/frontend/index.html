<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm360 Pro - Farm Management System</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-seedling"></i>
                <span>Farm360 Pro</span>
            </div>

            <div class="nav-menu" id="navMenu">
                <a href="#" class="nav-link active" data-page="dashboard">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-link" data-page="animals">
                    <i class="fas fa-cow"></i>
                    <span>Animals</span>
                </a>
                <a href="#" class="nav-link" data-page="crops">
                    <i class="fas fa-seedling"></i>
                    <span>Crops</span>
                </a>
                <a href="#" class="nav-link" data-page="produce">
                    <i class="fas fa-boxes"></i>
                    <span>Produce</span>
                </a>
                <a href="#" class="nav-link" data-page="customers">
                    <i class="fas fa-users"></i>
                    <span>Customers</span>
                </a>
                <a href="#" class="nav-link" data-page="vets">
                    <i class="fas fa-user-md"></i>
                    <span>Veterinarians</span>
                </a>
                <a href="#" class="nav-link" data-page="reports">
                    <i class="fas fa-chart-bar"></i>
                    <span>Reports</span>
                </a>
            </div>

            <div class="nav-actions">
                <button class="btn btn-primary" id="addBtn">
                    <i class="fas fa-plus"></i>
                    <span>Add</span>
                </button>
                <button class="btn btn-secondary" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>

            <button class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Pages will be loaded here -->
    </main>

    <!-- Loading Spinner -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Notifications -->
    <div class="notifications" id="notifications">
        <!-- Notifications will be inserted here -->
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-container">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Modal Title</h3>
                <button class="modal-close" id="modalClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Modal content will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/animals.js"></script>
    <script src="js/crops.js"></script>
    <script src="js/produce.js"></script>
    <script src="js/customers.js"></script>
    <script src="js/sales.js"></script>
    <script src="js/vets.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/notifications.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
